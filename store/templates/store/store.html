
{% extends "./base.html" %}

{% load static %}


{% block content %}


    <!-- Introduction section -->
  
    <section class="py-4 text-center container">

        <div class="row py-lg-5">
        
            <div class="col-lg-6 col-md-8 mx-auto">
                

                <h3> BecomeLegends! </h3>


                <br>
                
                <h5> Be the Legend... </h5>

                <br>
                <p class="lead text-muted">

                Browse our extensive collection.

                </p>


                <br>
        
                <a href="{% url 'register' %}" class="btn btn-primary my-2"> <i class="fa fa-user-plus" aria-hidden="true"></i> &nbsp;Create an account </a>
                
                
            </div>
        
        </div>

    
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
          <div class="pb-3 h5"> All products </div>
          <hr>
          <br>
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
              {% for product in my_products %}
              <div class="col d-flex justify-content-center">
                  <div class="card shadow-sm" style="text-align: center;">
                      <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}" style="width: 200px; height: 200px; display: block; margin: 0 auto;">
                      <div class="card-body" style="text-align: center;">
                          <p class="card-text">
                              <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title | capfirst }}</a>
                          </p>
                          <div class="d-flex justify-content-center align-items-center">
                              <h5> $ {{ product.price }} </h5>
                          </div>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
  </div>
  
  



{% endblock %}
